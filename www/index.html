<html ng-app>
<head>
    <!--meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="public/js/libs/chosen/chosen.min.css"/>

    <link rel="stylesheet" type="text/css" href="public/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/libs/jquery.mobile-1.4.2.css"/>
    <link rel="stylesheet" href="public/js/libs/mediaelement/mediaelementplayer.css"/>
    <link rel="stylesheet" href="public/js/libs/mediaelement/playlist/mep-feature-playlist.css"/>

    <script type="text/javascript">
        //PROVIDE DEBUG INFORMATION
        if (typeof window.console == "undefined") {
            window.console = {log: function (str) {
                window.external.Notify(str);
            }};
        }


        function  prompt(){

        }


        window.onerror = function (msg, url, linenumber) {

            console.log("ERROR! : " + url + "(" + linenumber + ") : " + JSON.stringify(msg));

            // Send Error to server
            if (true || Math.random() > .1) {
                // Only log 10% of errors
                return false;
            }
            else {

                var args = "ref=" + window.location.hash + "&line=" + linenumber + "&url=" + url + "&message=" + msg;

                $.ajax({
                    url:  "/client_error",
                    type: "POST",
                    data: args,
                    dataType: "json",
                    error: function (xhr, ajaxOptions, thrownError) {
                    },
                    success: function (data) {
                    }
                });

            }
        }

        console.log("Installed console ! ");
    </script>

    <title></title>
</head>
<body  ng-controller="MainController">


<div data-role="page" id="page" style="opacity:0" data-theme="b">


    <div data-role="panel" id="rightpanel" data-display="overlay" data-position="right" data-theme="b">
    </div>
    <!-- /panel -->

    <div data-role="header" id="header" data-position="fixed">
        <img src="public/img/icon.png" style="position:absolute;left: 8px;top: 8px" width="30px" height="30px">
        <img id="playingSongCover" ng-show = "playlistController.playlingTitleLoading"  class="fadeincomplete"  src="public/img/playlist.png" style="display:none;position:absolute;left: 138px;top: 8px" width="30px" height="30px">
        <h1 id="playingSongTitle"ng-show = "playlistController.playlingTitleLoading" class="fadeincomplete" style="display:none;position:absolute;left: 128px;top: 0px;right: 30px" > {{playlistController.getPlaylingTitle()}}</h1>
        <h1>{{appTitle}}{{playlistController.getPlayingSepSign()}}</h1>

        <img src="public/img/bars-white.png" id="openSidePanelBarIcon" onclick="uiController.toggleSidePanel()" style="position:absolute;right: 6px;top: 13px" width="17px" height="20px"/>

    </div>
    <!-- /header -->

    <!--Open Side Panel-->
    <div onclick="uiController.toggleSidePanel();" id="openSidePanelBarIconBar" style="z-index:9000;position: fixed;top: 0;right: 0;width: 50%;height:44px;"></div>


    <div data-role="content" id="content">
        <div id="controlbar">
            <input id="searchinput" data-type="search" data-theme="a" placeholder="Search">

            <div id="controlselectvertical">

                <select name="controlselectvertical" data-native-menu="false" data-iconpos="left" data-inline="true" data-theme="a">
                    <option value="1">Songs</option>
                    <option value="2">Favorites</option>
                    <option value="3">Suggestions</option>
                    <option value="4">Playlists</option>
                </select>

            </div>
            <div id="controlselecthorizontal" >
                <input id="searchbutton1" data-type="button" data-theme="a" onclick="uiController.toggleSearchButton(1);searchController.emptySearchList()" type="button" value="Songs">
                <input id="searchbutton2" data-type="button" data-theme="b" onclick="uiController.toggleSearchButton(2);searchController.showFavorites()" type="button" value="Favorites">
                <input id="searchbutton3" data-type="button" data-theme="b" onclick="uiController.toggleSearchButton(3);searchController.showSuggestions()" type="button" value="Suggestions">
                <input id="searchbutton4" data-type="button" data-theme="b" onclick="uiController.toggleSearchButton(4)" type="button" value="Playlists">
            </div>
        </div>

        <div id = "loadingimg" style="position:absolute;left:-3px;top:0px;display:none" ><img src="public/img/loading.GIF" style="position:absolute;left:0px;top:0px" /><img src="public/img/loading.GIF"style="position:absolute;left:0px;top:141px" /><img src="public/img/loading.GIF"style="position:absolute;left:0px;top:282px" /><img src="public/img/loading.GIF"style="position:absolute;left:0px;top:423px" /></div>

        <div id="searchlist">


            <!--form class="ui-filterable" >
                <input id="filterBasic-input" data-type="search" data-theme="a">
            </form-->

            <ul data-role="listview" id="searchlistview" class="connectedSortable songlist fast3d">

                <li  ng-repeat="song in searchController.searchResults track by song.id" data-songid="searchsong{{song.id}}"  class ="draggableSong fadeslideincompletefast" ng-click="playlistController.playSong(song.id,song.gid,false,mediaController.getSongArtist(song)+' - '+song.name);"><a><img ng-src="{{mediaController.getSongCover(song)}}" alt="" class="ui-li-icon ui-corner-none">{{mediaController.getSongArtist(song)}} - {{song.name}}</a></li>

            </ul>
        </div>


        <div id="playlist" style="opacity:0">

            <h3>Playlist</h3>



            <div id="sortplaylisttext" class="fadeincompletefast">
                Drag and Drop Songs
            </div>
            <div id="playlistselectvertical" >
                <form>
                    <select id="playlistselectverticalform" data-role="none" data-placeholder="Select playlists" multiple class="chosen-select">
                        <option value="1">Electro'14</option>
                        <option value="2">Charts4/13</option>
                        <option value="3">Chillout</option>
                        <option value="4">Vocals</option>
                        <option value="5">Vocals</option>
                    </select>

                </form>
            </div>
            <div id="sortplaylistbutton">

                <button  id="sortplaylistbtn" onclick = "uiController.toggleSortablePlaylist(false,true);" data-mini="true" data-type="button" value="" data-theme="b">
                    <img src="public/img/edit.png" width="22px" height="22px" alt="Sort"/>
                </button>

            </div>
            <div id="saveplaylistinput" style="display:none">
                    <input id="saveplaylistinpt" class ="ui-input ui-body-a ui-corner-all ui-shadow-inset" data-theme="a" placeholder="Enter Name">
            </div>

            <div id="saveokayplaylistbutton"  style="display:none">

                <button  id="saveokayplaylistbtn"  onclick = "uiController.toggleSavePlaylist();"  class="greenbackground" data-mini="true" data-type="button" value="" data-theme="b">
                    <img src="public/img/check.png" width="22px" height="22px" alt="Sort" />
                </button>

            </div>


            <div id="saveplaylistbutton">
                <button  id="saveplaylistbtn"  onclick = "uiController.toggleSavePlaylist();" data-mini="true" data-type="button" value="" data-theme="b">
                    <img src="public/img/save.png" width="22px" height="22px" alt="Sort"/>
                </button>
            </div>

            <!--form class="ui-filterable" >
                <input id="filterBasic-input" data-type="search" data-theme="a">
            </form-->


            <div id="playlistInner" class="animate">
                <ul data-role="listview" id="playlistview" class="sortable songlist connectedSortable">
                    <li  ng-repeat="song in debugObj(playlistController.loadedPlaylistSongs)" data-songid="playlistsong{{song.id}}"  data-songgid="playlistsong{{song.gid}}" class ="fadeslideincompletefast playlistsong" ng-click="playlistController.playSong(song.id,song.gid,true,mediaController.getSongArtist(song)+' - '+song.name);"><a><img ng-src="{{mediaController.getSongCover(song)}}" alt="" class="ui-li-icon ui-corner-none">{{mediaController.getSongArtist(song)}} - {{song.name}}<img class="removesong" style="display:none" src="public/img/trash.png"></a></li>

                </ul>
            </div>
        </div>

        <div id="videoplayer">
            <div id="videoplayerInner">
                <video id="player1" controls="controls" autoplay="true">
                    <source src="" type="video/mp4"/>


                </video>
            </div>
        </div>
        <div id="videocontrols" class="mejs-container">


        </div>


    </div>
    <!-- /content -->

    <!--div data-role="footer" id="footer" data-position="fixed">
        <h4>Footer content</h4>
    </div>< /footer -->

    <img src="public/img/background.png" id="backgroundImage">
</div>
<!-- /page -->

<script type="text/javascript" src="public/js/libs/iscroll-zoom.js"></script>

<!--Fastclick-->

<script type="text/javascript" src="public/js/libs/fastclick.js"></script>

<script type="text/javascript" src="public/js/libs/mediaelement/mediaelement-and-player.js"></script>

<!-- mediaplayerjs -->
<script type="text/javascript" src="public/js/libs/chosen/chosen.jquery.js"></script>

<script type="text/javascript" src="public/js/helperFunctions.js"></script>

<script type="text/javascript" src="public/js/searchController.js"></script>

<script type="text/javascript" src="public/js/mediaController.js"></script>

<script type="text/javascript" src="public/js/playlistController.js"></script>


<!-- ng Controlle -->
<script type="text/javascript" src="public/js/mainModule.js"></script>

<script type="text/javascript" src="public/js/mainController.js"></script>

<script type="text/javascript" src="public/js/index.js"></script>

    app.initialize();
</script>

 <!-- Preload Images-->
<div style="display:none">
     <img src="public/img/play.png">
     <img src="public/img/pause.png">
</div>

</body>
</html>
