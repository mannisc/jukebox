<title>+htmltitle+</title>
<script type='text/javascript'>
function hideLoading(){var l = document.getElementById('songbaseLoading');l.style.visibility = 'hidden';l.style.display = 'none';l.style.position='absolute';l.style.top ='-500px';};
setTimeout(function(){hideLoading();},9000);

if(navigator.appName == "Microsoft Internet Explorer")
  window.attachEvent("onmessage", receiveMessage);
else
  window.addEventListener("message", receiveMessage, false);

function receiveMessage(e) {
    if(e.data.indexOf('title:') == 0){
      document.title  = e.data.substr(6);
	}
	else if(e.data.indexOf('url:') == 0){
      window.history.pushState('',document.title, e.data.substr(4));
	}
}

</script>
</head>
