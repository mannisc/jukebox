<html>
<head>
<meta name="keywords" content="+keywords+">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=360, height=device-height, target-densitydpi=device-dpi">

    +metadescription+

<style type="text/css">
html { overflow: hidden; }
body { border: 0; margin: 0; padding: 0; }
#RumpusFrame { border: 0; margin: 0; padding: 0; }
</style>
  
<title>+htmltitle+</title>
<script type='text/javascript'>



function hideLoading(){var l = document.getElementById('songbaseLoading');l.style.visibility = 'hidden';l.style.display = 'none';l.style.position='absolute';l.style.top ='-500px';};
setTimeout(function(){hideLoading();},9000);

if(navigator.appName == "Microsoft Internet Explorer")
  window.attachEvent("onmessage", receiveMessage);
else
  window.addEventListener("message", receiveMessage, false);


var ignoreNextPlayBecauseHistoryBack = false;
var historyID = 0;

function receiveMessage(e) {
    if(e.data.indexOf('title:') == 0){
      document.title  = e.data.substr(6);
	}
	else if(e.data.indexOf('url:') == 0){
      if(!ignoreNextPlayBecauseHistoryBack) {
          historyID = historyID+1;
          window.history.pushState({id:historyID},document.title, e.data.substr(4));
      }


	}
}

window.onpopstate = function(event) {


    var iframe = document.getElementById('Songbase');


    if(event.state.id<historyID){
        iframe.contentWindow.postMessage('back', 'http://www.songbase.net');

    } else{
        iframe.contentWindow.postMessage('forward', 'http://www.songbase.net');

    }


    historyID = event.state.id;


    ignoreNextPlayBecauseHistoryBack = true;

};


</script>
</head>
<body style="background-color:#000;background-size: 100%; background-repeat: no-repeat; background-position:center -100px;background-color:#000000">
  <iframe onload = "hideLoading();" name='Songbase' id='Songbase' src='#url#' style='position:absolute;top: 0px; left: 0px' width='100%'
